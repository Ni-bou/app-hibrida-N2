<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camara</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-button expand="block" (click)="takePicture()">Tomar Foto</ion-button>

<ion-card *ngIf="photo">
  <ion-card-header>Capturar Foto</ion-card-header>
  <ion-card-content><img [src]="photo" *ngIf="photo" width="100%"></ion-card-content>
</ion-card>

</ion-content>
