<ion-content [fullscreen]="true" class="ion-padding-start">
  <div class="ion-text-center">
    <div class="bold-title">
      <h1>MyApp Bank</h1>
    </div>
    <h4>Aqu√≠ comienza todo</h4>
  </div>
  <div class="ion-text-center">
    <ion-card>
      <br />
      <ion-title size="large">Bienvenido!</ion-title>
      <ion-card-content>
        <ion-item>
          <ion-input label="Nombre Usuario" label-placement="floating" fill="outline" placeholder="Enter user" [(ngModel)]="user.usuario" maxlength="8" minlength="3"></ion-input>
        </ion-item>
        <br />
        <ion-item>
          <ion-input type="password" label="Password" label-placement="floating" fill="outline" placeholder="Password" maxlength="4" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button expand="block" (click)="ingresar()"> Ingresar</ion-button>
    </ion-card>
  </div>
</ion-content>
