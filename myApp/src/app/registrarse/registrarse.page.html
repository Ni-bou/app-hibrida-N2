<ion-content [fullscreen]="true" class="ion-padding-start">
  <div class="ion-text-center">
    <div class="bold-title">
      <h1>MyApp Bank</h1>
    </div>
    <h4>Aquí comienza todo</h4>
  </div>
  <div class="ion-text-center">
    <ion-card>
      <br />
      <ion-title size="large">Bienvenido!</ion-title>
      <ion-card-content>
        <ion-item>
            <ion-input  labelPlacement="floating" [(ngModel)]="usuario" placeholder="Enter name usuario" required>
              <div class="animated-div" slot="label">Usuario <ion-text color="danger">(Required)</ion-text></div>
            </ion-input>
        </ion-item>

          <br/>
        <ion-item>
            <ion-input  type="password" labelPlacement="floating" [(ngModel)]="password" placeholder="Password" maxlength="4" required>
              <div class="animated-div" slot="label">Password <ion-text color="danger">(Required)</ion-text></div>
            </ion-input>
        </ion-item>
          <br/>
        <ion-item>
            <ion-input  labelPlacement="floating" [(ngModel)]="nombre" placeholder="Enter name" required>
              <div class="animated-div" slot="label">Nombre <ion-text color="danger">(Required)</ion-text></div>
            </ion-input>
        </ion-item>
          <br/>
        <ion-item>
            <ion-input  labelPlacement="floating" [(ngModel)]="apellido" placeholder="Enter lastname" required>
              <div class="animated-div" slot="label">Apellido <ion-text color="danger">(Required)</ion-text></div>
            </ion-input>
        </ion-item>
          <ion-list>
              <ion-item>
                <ion-select label="Nivel Educación" [(ngModel)]="opcion" aria-label="opcion" interface="popover" placeholder="Select Nivel">
                  <ion-select-option value="ducación básica">Educación básica</ion-select-option>
                  <ion-select-option value="Educación Media">Educación Media</ion-select-option>
                  <ion-select-option value="Educación Superior">Educación Superior</ion-select-option>
                </ion-select>
              </ion-item>
          </ion-list>
        <ion-item>
            <ion-input type="date" label="Fecha de nacimiento" [(ngModel)]="fecha"  placeholder="Enter lastname"></ion-input>
            <ion-icon name="calendar-sharp"></ion-icon>
        </ion-item>
      </ion-card-content>
      <ion-button expand="block" (click)="registrarse()"> registrarse</ion-button>
    </ion-card>
  </div>
</ion-content>
